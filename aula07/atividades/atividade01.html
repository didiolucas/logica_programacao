<meta charset="UTF-8">
<script>

    let notasArmazenadas = [];
    let somaTotal = 0;

    for(let i = 0; i < 5; i++){
        //O usuário vai informar 5 notas para ser armazenadas.
        let pedirNotas = parseInt(prompt('Informe 5 notas para armazenar:'));
        //
        notasArmazenadas.push(pedirNotas);
    }

    //O índice(i) vai ir de 0 a notasArmazenadas.length (no caso todos os valores informado no pedirNotas).
    for(let i = 0; i < notasArmazenadas.length; i++){
        somaTotal = somaTotal + notasArmazenadas[i];
    }

    console.log('Soma de todas as Notas armazenadas pelo usuário: ' + somaTotal);

    //Variável que faz a média das notas.
    let media = somaTotal / notasArmazenadas.length;

    console.log('Cálculo da média das Notas: ' + media);

</script>

<meta charset="UTF-8">
<script>

    function calcularMedia(nota1, nota2) {
        let media = (nota1 + nota2) / 2;
        console.log('Média: ' + media);
        return media;
    }

    //nota1 = 80; nota2 = 90;
    calcularMedia(80, 90);

    let media = calcularMedia(80, 90);
    console.log('Média retorno: ' + media);

</script>

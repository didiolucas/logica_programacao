<meta charset="UTF-8">
<script>

    //Função que verifica se um número é par ou impar.
    function even (num) {
        //Se (0 número, divido por 2, for uma divisão exata).
        if (num % 2 == 0) {
            //Então ele é par.
            return true
        } else {
            //Se não, ele é impar.
            return false
        }
    }

    //Variável que recebe o número:
    let numero = parseInt(window.prompt(`numero`));
    //Impressão do resultado:
    console.log(`${even(numeri)}`)

</script>

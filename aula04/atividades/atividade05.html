<meta charset="UTF-8">;
<script>

    //Função que recebe três valores:
    function media (valor1, valor2, valor3) {
        //Retorno do calculo.
        return (valor1 + valor2 + valor3) / 3
    }

    //Variáveis que irão receber os valores:
    let notaA = parseInt(window.prompt('Valor 1: '));
    let notaB = parseInt(window.prompt('Valor 2: '));
    let notaC = parseInt(window.prompt('Valor 3: '));
    //Impressão do resultado da função:
    console.log('Média: ' + media(notaA, notaB, notaC));

</script>

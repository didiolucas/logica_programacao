<script>

    //Variavel que recebe o salario.
    salario = parseFloat(prompt("insira seu salario?"));

    //Variavel que recebe o total de horas.
    totalHoras = parseFloat(prompt("Qual o total de horas trabalhadas?"));

    //Função que executa o calculo do salario dividido pelo total de horas.
    function calculo (valor1, valor2) {
        //Retorno (Do calculo)
        return valor1 / valor2
    }
    //Impressão do resultado
    console.log(calculo(salario, totalHoras))

</script>

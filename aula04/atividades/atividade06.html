<meta charset="UTF-8">
<script>

    //Estrutura de repetição para (começo e fim, de quanto em quanto).
    for (let tabuada = 11; tabuada >= 1; tabuada--) {
        //Se (Variável igual a "X" valor, então ignorala).
        if (tabuada != 11) {
            //Estrutura de repetição para (Começo e fim, de quanto em quanto).
            for (let multi = 1; multi <= 10; multi++) {
                //Impressão da tabuada:
                console.log(`${tabuada} x ${multi} = ${tabuada * multi}`)
            }
            console.log('#############')
        }
    }

</script>

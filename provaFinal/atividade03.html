<meta charset="UTF-8">
<script>
    
    let notaA = parseFloat(prompt('Informe a primeira nota:'));
    let notaB = parseFloat(prompt('Informe a segunda nota:'));
    let notaC = parseFloat(prompt('Informe a terceira nota:'));

    let mediaFinal = (notaA + notaB + notaC) / 3;

    if(mediaFinal >= 70){
        console.log('Você foi aprovado! Sua nota foi: ' + mediaFinal);
    
    }else if(mediaFinal <= 50 && mediaFinal <= 69) {
        console.log('Você ficou de recuperação! Sua nota foi: ' + mediaFinal);

    }else if(mediaFinal <=49) {
        console.log('Você foi reprovado! Sua nota foi: ' + mediaFinal);
    }

</script>

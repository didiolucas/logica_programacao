<meta charset="UTF-8">
<script>

    //Pedi para informar o valor do Dólar e da Cotação no window.prompt;
    let valorDolar = parseInt(window.prompt('Digite um valor em dólares:'));
    let valorCotacao = parseInt(window.prompt('Digite um valor de cotação:'));

    //Criei uma variável que múltiplica o valor do Dólar pelo valor de Cotação inseridos à cima;
    let ConversaoFinal = (valorDolar * valorCotacao);

    //Fazendo o resultado no window.alert:
    window.alert('Valor em reais, R$' + ConversaoFinal);
    
</script>

<meta charset="UTF-8">
<script>

    //i=1 (De qual número você quer começar a múltiplicar);
    //i<=5 (É até aonde vai os números, de 1 a 5);
    for(i=1; i<=5; i++){
        var numero = i
        for(a=1; a<=10; a++){
            var multiplicador = a
            console.log(`${numero} x ${multiplicador} = ${(numero * multiplicador)}`)
        }
    }

</script>

<meta charset="UTF-8">
<script>

    window.alert('Seja bem-vindo(a) à calculadora de lucro!')

    var capitalInicial = Number(window.prompt('Digite seu capital inicial:')); 
    var capitalFinal = Number(window.prompt('Digite seu capital final:'))
    var resultado = capitalFinal - capitalInicial;
    var porcentagem;
    
    if(resultado >= 0){
        porcentagem = ((resultado / capitalInicial) * 100);

        window.alert('O seu lucro foi de R$' + ' (% '+ porcentagem.toFixed(2) +')');
    }else{
        porcentagem = (((capitalInicial - capitalFinal) / capitalInicial) * 100);
        window.alert('O seu prejuízo foi de R$' + resultado + ' (% '+ porcentagem.toFixed(2) +')');
    }

</script>

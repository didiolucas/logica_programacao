<script>

    var numero = prompt('Digite um número:');

    if(numero % 2 == 0) {
        alert('Número digitado é Par.')
        console.log('Número digitado é Par.')

    }else{
        alert('Número digitado é Impar.')
        console.log('Número digitado é Impar.')
    }

</script>

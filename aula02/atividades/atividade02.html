<meta charset="UTF-8">
<script>

    //parseFloat = Verifica se o texto tem Número, caso tiver os números não serão texto, e sim, números.

    let a = parseFloat(prompt('Insira o primeiro número:'));
    let b = parseFloat(prompt('Insira o segundo número:'));
    let c = parseFloat(prompt('Insira o terceiro número:'));

    if(a > b && a > c){
        console.log('O maior valor é: ' + a);
    }

    else if(b > a && b > c){
        console.log('O maior valor é: ' + b);
    }

    else if(c > a && c > b){
        console.log('O maior valor é: ' + c)
    }

</script>

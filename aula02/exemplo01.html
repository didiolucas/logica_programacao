<script>

    let n1 = 60;
    let n2 = 90;

    let media = (n1 + n2) / 2;

    //a = 90 à 100.
    //b = 50 à 90.
    //c = 0 à 50.

    if (media >= 90) {
        console.log('Conceito A');
    }

    if (media >= 50 && media < 90) {
        console.log('Conceito B');
    }

    if (media < 50) {
        console.log('Conceito C');
    }
    
</script>

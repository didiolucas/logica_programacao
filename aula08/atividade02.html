<meta charset="UTF-8">
<script>

    let altura = parseInt(window.prompt('Informe a altura:'));
    let largura = parseInt(window.prompt('Informe a largura:'));
    
    let area = altura * largura;
    let numeroTintas = area / 2;

    window.alert('A área da sua parede é: ' + area + 'm².\nSão necessários ' + numeroTintas + ' litros de tinta para pintar a parede.');
    
</script>

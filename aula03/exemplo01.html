<meta charset="UTF-8">
<script>

    let segredo = 10;
    let numeroDigitado = 0;

    while (segredo != numeroDigitado) {
        numeroDigitado = parseFloat(prompt('Digite um número e descubra o segredo:'));
    
        if (segredo == numeroDigitado) {
            alert('Você acertou!');
        } else {
            alert('Você errou!');
        }
    
    }

</script>
